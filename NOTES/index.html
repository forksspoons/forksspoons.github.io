<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Hub - 208 Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .notes-bg { background-color: #111827; background-image: radial-gradient(circle at top right, rgba(20, 83, 45, 0.2), transparent 40%), radial-gradient(circle at bottom left, rgba(21, 94, 117, 0.2), transparent 40%); }
        .gradient-text-notes { background: linear-gradient(90deg, #2dd4bf, #38bdf8, #6ee7b7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .note-item:hover .note-icon { color: #2dd4bf; }
        .subject-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .subject-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(99, 102, 241, 0.2); }
        .error-state {
            text-align: center;
            padding: 2rem;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0.75rem;
            color: #f87171;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <header class="sticky top-0 z-50 bg-gray-900/80 backdrop-blur-sm border-b border-gray-700">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-xl sm:text-2xl font-bold tracking-tighter"><span class="gradient-text-notes">208 Groups: Notes</span></a>
            <a href="/" class="bg-teal-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-600 transition-transform transform hover:scale-105 text-sm sm:text-base">Back to Main</a>
        </div>
    </header>

    <main>
        <section class="notes-bg py-20 md:py-24 min-h-screen">
            <div class="container mx-auto px-6">
                <div class="text-center max-w-3xl mx-auto">
                    <h1 class="text-4xl sm:text-5xl md:text-6xl font-black tracking-tighter">The Notes Hub</h1>
                    <p class="mt-4 text-lg text-gray-400">A comprehensive, organized collection of resources for A-Level subjects.</p>
                </div>

                <!-- This container is where JavaScript will build the entire interface -->
                <div id="notes-container" class="mt-16 max-w-4xl mx-auto">
                    <!-- Loading State -->
                    <p id="loading-state" class="text-center text-gray-400">Loading resources...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 border-t border-gray-700">
        <div class="container mx-auto px-6 py-6 text-center text-gray-500"><p>&copy; 2025 208 Groups Pvt Ltd. Academic Division.</p></div>
    </footer>

    <!-- Main logic is now self-contained in the module script -->
    <script type="module" src="./js/notes.js"></script>

</body>
</html>
